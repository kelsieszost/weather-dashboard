<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <container class="col-sm-3">
                <form>
                    <input type="text" id="citySearch" class="city-search" placeholder="Search">
                    <button type="submit" id="searchBtn" class="search-btn">Search</button>
                </form>
                <div id="cityBtns" class="city-btns"></div>
            </container>
            <container class="col-sm-9">
                <h1>Current Weather</h1>
                <div id="currentWeatherContainer" class="current-weather-container">
                    <h2 id="cityName" class="city-name"></h2>
                    <h4 id="date" class="date"></h4>
                    <img id="icon" class="icon" />
                    <h4 id="temp" class="temp"></h4>
                    <h4 id="wind" class="wind"></h4>
                    <h4 id="humidity" class="humidity"></h4>
                    <div class="index-bar">
                        <h4 id="uvIndex" class="uv-index"></h4>
                    </div>
                </div>
                <div id="forecastContainer" class="forecast-container card-group"></div>
            </container>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
